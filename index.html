<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Cadastro de Aluno</title> 
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head> 
<body> 
  <div class="container mt-5"> 
    <h2>Cadastro de Aluno</h2> 
    <form id="formAluno"> 
      <div class="form-group"> 
        <label for="nome">Nome:</label> 
        <input type="text" id="nome" class="form-control" required> 
      </div> 
      <div class="form-group"> 
        <label for="anoNasc">Ano de Nascimento:</label> 
        <input type="date" id="anoNasc" class="form-control" required> 
      </div> 
      <div class="form-group"> 
        <label for="cpf">CPF:</label> 
        <input type="text" id="cpf" class="form-control" required> 
      </div> 
      <div class="form-group"> 
        <label for="endereco">Endereço:</label> 
        <input type="text" id="endereco" class="form-control" required> 
      </div> 
      <div class="form-group"> 
        <label for="telefone">Telefone:</label> 
        <input type="text" id="telefone" class="form-control" required> 
      </div> 
      <div class="form-group"> 
        <label for="matricula">Matrícula:</label> 
        <input type="number" id="matricula" class="form-control" required> 
      </div> 
      <div class="form-group"> 
        <label for="curso">Curso:</label> 
        <input type="text" id="curso" class="form-control" required> 
      </div> 
      <div class="form-group"> 
        <label for="escola">Escola:</label> 
        <input type="text" id="escola" class="form-control" required> 
      </div> 
      <div class="form-group"> 
        <label for="nota1">Nota 1:</label> 
        <input type="number" id="nota1" class="form-control" required> 
      </div> 
      <div class="form-group"> 
        <label for="nota2">Nota 2:</label> 
        <input type="number" id="nota2" class="form-control" required> 
      </div> 
      <div class="form-group"> 
        <label for="nota3">Nota 3:</label> 
        <input type="number" id="nota3" class="form-control" required> 
      </div> 
      <div class="form-group"> 
        <label for="nota4">Nota 4:</label> 
        <input type="number" id="nota4" class="form-control" required> 
      </div> 
      <button type="submit" id="btnCadastrar" class="btn btn-primary">Cadastrar</button> 
      <button type="button" id="btnCalcular" class="btn btn-success">Calcular Média</button> 
    </form> 
 
    <div id="resultado" class="mt-3"></div> 
  </div> 
 
  <script src="aluno.js"></script>
  <script src="pessoa.js"></script>
  <script src="main.js"></script>
</body> 
</html>
